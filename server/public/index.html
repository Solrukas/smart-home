<!DOCTYPE html>
<html>
<head>
	<title>Button to Send GET Requests</title>
</head>
<body>
	<button onclick="sendGetRequest('https://api.solrukas.me/api/rich-door')">Send GET Request to rich-door</button>
	<button onclick="sendGetRequest('https://api.solrukas.me/api/mb-charger')">Send GET Request to mb-charger</button>
	<button onclick="sendGetRequest('https://api.solrukas.me/api/3tabs')">Send GET Request to 3tabs</button>

	<script>
		function sendGetRequest(url) {
			fetch(url)
				.then(response => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.json();
				})
				.then(data => {
					console.log(data);
				})
				.catch(error => {
					console.error('There was a problem with the GET request:', error);
				});
		}
	</script>
</body>
</html>
